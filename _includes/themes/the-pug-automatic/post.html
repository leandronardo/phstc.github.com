<article class="hentry " role="article">

<header>
<h1 class="entry-title">
  <a href="{{ BASE_PATH }}{{ page.url }}">{{ page.title }}</a>
</h1>

<p class="meta">
<time datetime="{{ page.date }}" pubdate data-updated="true">{{ page.date | date_to_string }}</time>
</p>
</header>

<div class="entry-content">
  {{ content }}
</div>

</article>

{% include JB/comments %}
